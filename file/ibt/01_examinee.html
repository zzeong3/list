<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>응시자 본인 확인 | NAST</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/ibt.css">
    </head>
    <body>
        <div id="skip">
            <a href="#gnb">주메뉴 바로가기</a>
            <a href="#container">본문 바로가기</a>
        </div>
        <div class="wrap rw"><!-- [D] PC,tablet,mobile 같이 있는 페이지에는 클래스 rw 추가 -->
            <header>
                <div class="tit_ibt">
                    <div class="inner_tit">
                        <h1>제 3회 NSAT 영어대회</h1>
                    </div>
                </div>
                <nav id="gnb">
                    <ol class="list_gnb">
                        <li class="now"><span class="num">01</span> 시험 준비</li><!-- 이전 스텝 prev 클래스, 현재 스텝 now 클래스  -->
                        <li><span class="num">02</span> 문제 풀이</li>
                        <li><span class="num">03</span> 제출 완료</li>
                    </ol>
                </nav>
                <button type="button" class="btn_close">시험 종료</button>
            </header>
            <div id="container">
                <div id="content" class="cont_examinee">
                    <h2 class="blind">시험준비</h2>
                    <h3>응시자 본인 확인</h3>
                    <p class="desc_examinee">안내받은 응시번호와 비밀번호를 입력해주세요.</p>
                    <div class="wrap_examinee">
                        <span class="wrap_inp">
                            <input type="number" title="응시번호 입력란" class="inp_item" placeholder="응시번호"><!-- incomplete 클래스 추가시 오류 -->
                            <button type="button" class="btn_del"><span class="blind">삭제</span></button>
                        </span>
                        <em class="incomplete" style="display:none">유효성 검사 문구</em>
                        <span class="wrap_inp">
                            <input type="password" title="비밀번호 입력란" class="inp_item incomplete" placeholder="비밀번호"><!-- incomplete 클래스 추가시 오류 -->
                            <button type="button" class="btn_del"><span class="blind">삭제</span></button>
                        </span>
                        <em class="incomplete" style="display:block">유효성 검사 문구</em>
                        <div class="wrap_btn">
                            <button type="button" class="btn btn_md bg_navy">확인</button><!-- [D] disabled 클래스 추가시 비활성화 -->  
                        </div>
                        <div class="wrap_btn">
                            <button type="button" class="btn btn_md bg_navy disabled" >확인</button>
                        </div>
                    </div><!-- wrap_examinee -->
                    <div class="area_service">
                        <p class="desc_service">도움이 필요하신 경우 고객센터로 문의주세요.</p>
                        <dl class="list_service">
                            <dt>고객센터 :</dt><dd>031-1234-5678</dd>
                        </dl>
                    </div>
                </div><!-- //content-->
            </div><!-- //container-->
 
        </div><!-- //wrap-->

    </body>
</html>
