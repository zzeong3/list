<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IBT admin | NAST</title>
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/admin.css">
    </head>
    <body><!-- [D] 팝업 오픈시 overflow:hidden 추가 -->
        <div id="skip">
            <a href="#container">본문 바로가기</a>
        </div>
        <div class="wrap login"><!-- [D] 로그인 페이지에  login 클래스 추가 -->
            <div id="container">
                <div id="content">
                    <div class="cont_login">
                        <h1>
                            <span class="logo_edu"><span class="blind">NHN edu</span></span>
                            <span class="logo_ibt"><span class="blind">IBT 어드민 로그인</span></span>
                        </h1>
                        <p class="desc_login more"><strong>NHN edu 온라인 평가센터</strong>에 오신것을 환영합니다.</p>
                        <div class="wrap_inp">
                            <input type="text" placeholder="이메일 아이디" title="이메일 아이디 입력란">
                        </div>
                        <div class="wrap_inp">
                            <input type="password" placeholder="비밀번호 (영문,숫자,특문)" title="비밀번호 입력란">
                        </div>
                        <button type="button" class="btn btn_md bg_navy">확인</button>
                    </div>      
                </div><!-- //content-->
            </div><!-- //container-->

            <div class="dimmed" style="display:none;"></div>
            <!-- 기본 팝업 -->
            <div class="pop_wrap" style="display:none;">
                <div class="pop_header">
                    <strong class="tit_pop">
                        비밀번호를 확인해주세요. <br>
                        5회 이상 실패시 로그인할 수 없습니다. (1/5)</strong>
                </div>
                <div class="pop_footer">
                    <div class="wrap_btn">
                        <button type="button" class="btn btn_lg bg_navy">확인</button>
                    </div>
                </div>
            </div>
        </div><!-- //wrap-->

        <!-- [D] 마크업 확인용 실배포시 제외 -->
        <style>
            .caseview {font-size:12px}
            .caseview,.caseview_mo{overflow-y:auto;position:fixed;bottom:100px;left:20px;padding:5px;background:#000;z-index:700;max-height:230px}
            .caseview a,.caseview_mo a{display:block;padding:5px;color:#fff}
            .caseview a:hover,.caseview_mo a:hover{color:red}
            .caseview .point_view,.caseview_mo .point_view{color:gold}
        </style>
        <div class="caseview">
            <div class="caseview">
                <a href="#" onclick="$('body').css('overflow','hidden');$('.dimmed').css('display','block');$('.pop_wrap').css('display','none');$('.pop_wrap').eq(0).css('display','block');return false;">[팝업] 기본 팝업 버튼1</a>
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script>
        
            $('.pop_wrap .btn').on('click',function(){
                $('body').removeAttr( 'style');
                $('.pop_guide').css('display','none');
                $('.pop_wrap').css('display','none');
                $('.dimmed').css('display','none');
            });

            //caseview
            $('.caseview .btn_toggle_caseview').click(function() {
                $(this).siblings('.caseview a').toggle();
            });
        </script>
    </body>
</html>
